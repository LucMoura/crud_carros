<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translatina (me venda seu monza)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <div class ="row">
        <div class="col-md-8 mx-auto rounded border p-4 m4">
            <h2 class="text-center mb-5">Novo Carro</h2>
            <form method="post" enctype="multipart/form-data" th:object="${produtoDTO}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Modelo</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${produtoDTO.modelo}">
                        <p th:if="${#fields.hasErrors('modelo')}" th:errorclass="text-danger" th:errors="${produtoDTO.modelo}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Preço</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.01" min="0" th:field="${produtoDTO.preco}">
                        <p th:if="${#fields.hasErrors('preco')}" th:errorclass="text-danger" th:errors="${produtoDTO.preco}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Descrição</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${produtoDTO.descricao}"></textarea>
                        <p th:if="${#fields.hasErrors('descricao')}" th:errorclass="text-danger" th:errors="${produtoDTO.descricao}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Marca</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${produtoDTO.marca}">
                        <p th:if="${#fields.hasErrors('marca')}" th:errorclass="text-danger" th:errors="${produtoDTO.marca}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Ano</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${produtoDTO.ano}">
                        <p th:if="${#fields.hasErrors('ano')}" th:errorclass="text-danger" th:errors="${produtoDTO.ano}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Motor</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${produtoDTO.motor}">
                        <p th:if="${#fields.hasErrors('motor')}" th:errorclass="text-danger" th:errors="${produtoDTO.motor}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Quantidade</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" min="0" th:field="${produtoDTO.quantidade}">
                        <p th:if="${#fields.hasErrors('quantidade')}" th:errorclass="text-danger" th:errors="${produtoDTO.quantidade}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/produtos" role="button">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>

    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
