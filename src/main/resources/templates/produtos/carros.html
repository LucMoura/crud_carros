<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translatina (me venda seu monza)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Carros Disponíveis</h1>

    <a class="btn btn-primary" href="/produtos/create">Adicionar carro</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ano</th>
            <th>Descricao</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Motor</th>
            <th>Preco</th>
            <th>Quantidade</th>
            <th>Data de Criação</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.ano}"></td>
            <td th:text="${produto.descricao}"></td>
            <td th:text="${produto.marca}"></td>
            <td th:text="${produto.modelo}"></td>
            <td th:text="${produto.motor}"></td>
            <td th:text="${produto.preco}"></td>
            <td th:text="${produto.quantidade}"></td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/produtos/edit(id=${produto.id})}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{/produtos/delete(id=${produto.id})}" onclick="return confirm('Tem certeza?')">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
